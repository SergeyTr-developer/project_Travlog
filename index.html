<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header_box">
        <div class="background_circle"></div>
        <div class="logo_box">
          <img src="img/Vector_6.svg" alt="logo" />
          <p class="logo_title">Travlog</p>
        </div>
        <nav class="nav_link">
          <a class="link_text" href="#">Home</a>
          <a class="link" href="#">Discover</a>
          <a class="link" href="#">Special Deals</a>
          <a class="link" href="#">Contact</a>
        </nav>
        <div class="authorization_box">
          <p class="authorization_text">Log In</p>
          <button class="authorization_btn">Sign Up</button>
        </div>
      </header>
    </div>

    <main class="container">
      <section class="title_image">
        <div class="title_box">
          <button class="explore-btn">Explore the world!</button>
          <h1 class="title_text">
            Travel <span class="title_color">top destination </span> of the
            world
          </h1>
          <p class="title_lead">
            We always make our customer happy by providing as many choices as
            possible
          </p>
          <div>
            <button class="start_btn">Get Started</button>
            <button class="demo_btn">Watch Demo</button>
          </div>
        </div>
        <div class="image_box">
          <img src="img/Group_1.svg" alt="photo_img" />
          <button class="image_btn">Top Places</button>
        </div>
      </section>
      <div class="image_wrap">
        <div class="background_yellow"></div>
        <div class="image_block">
          <img src="img/Group_2.svg" alt="logo_img" />
          <img src="img/Group_3.svg" alt="logo_pic" />
          <img src="img/Group_4.svg" alt="logo_image" />
          <img src="img/Group_5.svg" alt="logo_picture" />
          <img src="img/Group_6.svg" alt="logo_icon" />
        </div>
      </div>
    </main>
  </body>
</html>
